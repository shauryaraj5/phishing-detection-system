{% extends "base.html" %}

{% block content %}
<div class="row align-items-center g-5">
    <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-3 gradient-text">
            Detect phishing attempts with great accuracy!
        </h1>
    </div>

    <div class="col-lg-6">
        <div class="card glass-card shadow-lg">
            <div class="card-body p-4 p-md-5">
                <h2 class="h4 fw-semibold mb-3">
                    <i class="bi bi-cloud-arrow-up me-2"></i>Upload CSV for Prediction
                </h2>

                <form
                    id="predict-form"
                    action="/predict"
                    method="post"
                    enctype="multipart/form-data"
                >
                    <div class="mb-3">
                        <label for="file" class="form-label">
                            Select CSV file
                        </label>
                        <input
                            class="form-control form-control-lg"
                            type="file"
                            id="file"
                            name="file"
                            accept=".csv"
                            required
                        />
                        <div class="form-text text-muted">
                            Example: <code>network_traffic_batch.csv</code>
                        </div>
                    </div>

                    <button
                        type="submit"
                        class="btn btn-neon w-100 d-flex justify-content-center align-items-center"
                    >
                        <i class="bi bi-graph-up-arrow me-2"></i>
                        Run Prediction
                    </button>
                </form>

                <hr class="my-4 border-secondary" />

                <div class="d-flex align-items-center justify-content-between">
                    <div class="small text-muted">
                        Need to refresh the model?
                    </div>
                    <button
                        type="button"
                        class="btn btn-outline-light btn-sm d-flex align-items-center"
                        id="train-btn-secondary"
                    >
                        <i class="bi bi-cpu me-1"></i> Train Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
