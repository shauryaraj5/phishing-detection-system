<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Phishing Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Icons (optional) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link
        rel="stylesheet"
        href="{{ request.url_for('static', path='css/styles.css') }}"
    />
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ request.url_for('index') }}">
                <i class="bi bi-shield-lock me-2"></i>
                Phishing Detection System
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
            >
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="{{ request.url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item me-lg-3">
                        <a class="nav-link" href="/docs" target="_blank">
                            API Docs
                        </a>
                    </li>
                    <li class="nav-item">
                        <button
                            class="btn btn-neon"
                            type="button"
                            id="train-btn"
                        >
                            <i class="bi bi-cpu me-1"></i>
                            Train Model
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container">
        <!-- Filled dynamically by JS -->
    </div>

    <!-- Loading overlay -->
    <div id="global-loader" class="global-loader d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 mb-0 small text-muted">Running modelâ€¦</p>
    </div>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>


    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Custom JS -->
    <script src="{{ request.url_for('static', path='js/main.js') }}"></script>
</body>
</html>
